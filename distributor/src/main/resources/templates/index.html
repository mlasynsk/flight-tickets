<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-brand">Flight-tickets-distributor</div>
    <h1 class="navbar-brand" th:text="${me.getName()}"/>
</nav>
<div id="body">

    <div class="me">
        <table class="table table-striped table-bordered">
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Free</th>
                <th>Booked</th>
            </tr>
            <tr th:each="direction : ${me.getDirections()}">
                <td th:text="${direction.getFrom()}"/>
                <td th:text="${direction.getTo()}"/>
                <td>
                    <div th:each="ticket : ${direction.getFreeTickets()}">
                        <div th:text="${ticket.getNumber()}" class="bg-info"></div>
                    </div>
                </td>
                <td>
                    <ul th:each="ticket : ${direction.getBookedTickets()}">
                        <li th:text="${ticket.getNumber()}" class="bg-warning"></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    <div class="others">

        <div th:each="otherDistributor: ${other}">

            <h2 th:text="${otherDistributor.getName()}"></h2>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Book</th>
                </tr>
                <tr th:each="direction : ${otherDistributor.getDirections()}">
                    <td th:text="${direction.getFrom()}"/>
                    <td th:text="${direction.getTo()}"/>
                    <td>
                        <form action="#" th:action="@{/book(from=${direction.getFrom()},to=${direction.getTo()})}" method="post">
                            <input type="submit" value="Book"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
<footer class=" app-footer page-footer font-small blue pt-4">
    2019 Copyright: SAG Politechnika Warszawska
</footer>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
