<html xmlns:th="http://www.thymeleaf.org">

<div class="inserted" th:fragment="users">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        <tr th:each="person : ${people}">
            <td th:text="${person.name}">1</td>
            <td th:text="${person.email}">2</td>
            <td th:text="${person.age}">3</td>
        </tr>
    </table>
</div>
</html>
